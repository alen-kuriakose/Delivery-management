<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="d-flex align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center m-0">
                <div class="col-8">
                    <form method="POST" action="">
                        <div class="form-group mb-4">
                          <label >User name</label>
                          <input type="text" class="form-control" name="userName" id="formGroupExampleInput"  aria-describedby="userName" placeholder="Enter your name">
                        </div>
                        <div class="form-group mb-4">
                          <label >Address</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" name="address" placeholder="address">
                        </div>
                        <div class="form-group mb-4">
                            <label >Phone number</label>
                            <input type="number" class="form-control" name="phoneNo" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleFormControlSelect1" >Select Slot</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="slotName">
                              <option>Slot 1</option>
                              <option>Slot 2</option>
                              <option>Slot 3</option>
                              <option>Slot 4</option>
                            </select>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
